<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form #f="ngForm" class="form-login__input" (ngSubmit)="onLogin()" novalidate>
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Ingrese Usuario y Contrase√±a</p>

              <div class="form-outline form-white mb-4">
                <input type="text" id="usserName" name="usserName" class="form-control form-control-lg" [(ngModel)]="usserName" required>
                <label class="form-label" for="typeEmailX">Usuario</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required>
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              

              <button class="btn btn-outline-light btn-lg px-5" [hidden]="!mostrarBotonSubmit" type="submit">Login</button>
              <button [hidden]="!mostrarBotonWaiting" class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="/" class="text-white">Volver</a>
                
              </div>
            </form>
            </div>

           

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
